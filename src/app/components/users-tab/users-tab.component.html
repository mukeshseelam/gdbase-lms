<div class="container-fluid container-user">
  <h3>Users</h3>
  <mat-card class="no-padding mat-card">
    <div class="container-fluid" style="padding-top: 15px;">
      <div class="row">
        <div class="col-sm-8">
          <h5>
            <b>Your Students</b>
          </h5>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for users" type="ext">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} {{row.lastname}} {{i}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="user-element-detail" [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-4">
                  <div class="name-card">
                    <mat-icon>person</mat-icon>
                    <div class="row">
                      <div class="col-sm-12 details">
                        <h4>{{row.firstname}}</h4>
                        <p>{{row.email}}</p>
                        <small>Enrolled to
                          <b>10 courses</b>
                        </small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 text-right" style="color:grey">
                  <p class="m-3">Last Visited: {{today | date:'fullDate'}}</p>
                  <div class="row">
                    <div class="col-lg-4">
                      <button mat-raised-button color="primary" class="btn-xs">
                        <mat-icon>description</mat-icon> View Reports</button>
                    </div>
                    <div class="col-lg-4">
                      <button mat-raised-button color="primary" class="btn-xs">
                        <mat-icon>add_to_queue</mat-icon> Enroll Course</button>
                    </div>
                    <div class="col-lg-4">
                      <button mat-raised-button color="primary" class="btn-xs" (click)="openDeleteConfirmDialog()">
                        <mat-icon>delete</mat-icon> Delete User</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-element-row" [class.user-expanded-row]="expandedElement === row"
        (click)="toggleExpandRow(row);expandedElement = expandedElement !== row? row:null"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="user-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
